gitCommitMsg: >-
  fix(tsconfig): Remove allowImportingTsExtensions

  The `allowImportingTsExtensions` option is incompatible with `noEmit: false`
  when compiling to JavaScript, as it's intended for type-checking or
  environments that can run TypeScript directly.

  Removing this flag resolves the `tsc -b` build error (TS5096) and allows the
  project to be compiled correctly to the `dist` directory.
promptSummary: >-
  The user is encountering a TypeScript compiler error (TS5096) after setting up
  the project.
reasoning:
  - >-
    You've hit a classic TypeScript configuration snag. The error `TS5096:
    Option 'allowImportingTsExtensions' can only be used when either 'noEmit' or
    'emitDeclarationOnly' is set` is happening because
    `allowImportingTsExtensions: true` is designed for runtimes like Bun that
    can directly execute TypeScript.
  - >-
    However, when you run `tsc` with `noEmit: false` to build JavaScript files
    for distribution (into the `dist` directory), TypeScript gets confused. It's
    a safety check to prevent you from shipping code with `.ts` imports that
    Node.js or browsers can't understand.
  - >-
    Since your code doesn't actually use `.ts` extensions in its import
    statements, the fix is simple: just remove that line from your
    `tsconfig.json`.
  - 'Here is the patch:'
  - >-
    After applying this change, running `bun tsc -b` should complete
    successfully and compile your project into the `dist/` directory.
operations:
  - type: write
    path: tsconfig.json
    content: |+
      --- tsconfig.json
      +++ tsconfig.json
      @@ -9,7 +9,6 @@
       
           // Bundler mode
           "moduleResolution": "bundler",
      -    "allowImportingTsExtensions": true,
           "verbatimModuleSyntax": true,
           "noEmit": false,
           "outDir": "dist",

